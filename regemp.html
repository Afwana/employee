<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee registraion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary"> Employee Registration </h1>
        <div class="row mt-5">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 border rounded mt-3 p-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="empid" placeholder="Employee id" required>
                    <label for="empid" class="form-label">Employee id</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="empname" placeholder="Employee Name" required>
                    <label for="empname" class="form-label">Employee Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="empdesg" placeholder="Employee Designation" required>
                    <label for="empdesg" class="form-label">Employee Designation</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="empsal" placeholder="Employee Salary" required>
                    <label for="empsal" class="form-label">Employee Salary</label>
                </div>
                <div class="text-center">
                    <input type="button" value="Register" onclick="add()" class="btn btn-success text-center" required>
                </div>            
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</body>
<script src="./emp.js"></script>
</html>
